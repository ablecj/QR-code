<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Krub:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=League+Spartan:wght@100..900&family=Outfit:wght@100..900&family=Poppins:wght@200;300;400;500;600;700;800;900&family=Rubik:ital,wght@0,600;1,600&family=Syne:wght@400..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="QR-container">
      <div class="QR-image">
        <img src="images/image-qr-code.png" alt="QR_image">
      </div>
      <div class="QR_content">
        <div class="QR-head">
          <h2>
            <span class="head_span1">Improve your front-end</span>
           <span>skills by building Projects</span>
            </h2>
        </div>
       <div class="QR_para">
        <p>
          <span >Scan the QR code to visit Frontend</span> 
          <span>Mentor and take your coding skills to</span> 
          <span>the next level</span>
         </p>
       </div>
      </div>
    </div>
  </div>
</body>
</html>
